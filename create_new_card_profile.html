<!DOCTYPE html>
<html>
    <head>

        <link href="style/style.css" rel="stylesheet">
        <title>Create a new card</title>
            <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
            <!-- Font Awesome para iconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    </head>   
    <body class="store-main">
    <header class="pokemon-banner" style="margin-bottom: 20px;">
        <div class="container-fluid">
            <div class="row align-items-center banner-content">
                <!-- Logo y nombre -->
                <div class="col-12 col-md-6 logo-section">
                    <div class="logo-container">
                        <div class="pokeball-logo">
                            <div class="pokeball-top"></div>
                            <div class="pokeball-middle">
                                <div class="pokeball-button"></div>
                            </div>
                            <div class="pokeball-bottom"></div>
                        </div>
                        <div class="brand-text">
                            <h1 class="store-name">TCG DEVS</h1>
                            <p class="store-tagline">Your favorite card shop</p>
                        </div>
                    </div>
                </div>

                <!-- Navegación -->
                <div class="col-12 col-md-6 nav-section">
                    <nav class="banner-nav">
                        <ul class="nav-links">
                            <li><a href="#inicio" class="nav-link">Home</a></li>
                            <li><a href="#cartas" class="nav-link">Cards</a></li>
                            <li><a href="#sobres" class="nav-link">Soon</a></li>
                            <li><a href="#contacto" class="nav-link">Soon</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Decoración con patrones -->
        <div class="banner-decoration">
            <div class="pattern-element pattern-1"></div>
            <div class="pattern-element pattern-2"></div>
            <div class="pattern-element pattern-3"></div>
        </div>
    </header>

        <!--Main page start-->
             
    <main>
        <div class="container" style="text-align: center;">
            <div class="row mb-8">
                <div class="form-header">
                    <h1>Create a new pokemon card</h1>
                <div class="form-main-border"> <!--Styling for the block-->
                    <div class="form-main-body">
                        <div class="form-main-content"> 
                            <form role="form">
                                <div class="row mb-3">

                                    <!--Name form-->

                                    <div class="col-12">
                                        <label for="pokemon_name" class="form-label">Name</label>
                                        <input type="text" id="pokemon_name" name="Name" class="form-control" placeholder="Name of the pokemon card (example: Pikachu)" required>
                                    </div>
                                </div>
                                <div class="row mb-3">

                                    <!--Price form-->

                                    <div class="col-12 col-md-6">
                                        <label for="price" class="form-label">Price</label>
                                        <input type="number" id="price" name="Price" class="form-control" step="0.01" min="0" placeholder="Price of the card" required>
                                    </div>

                                    <!--Colection form-->

                                    <div class="col-12 col-md-6">
                                        <label for="colection" class="form-label">Colection</label>
                                        <select name="Colection" id="colection" class="form-select">
                                            <option value="" disabled selected hidden>-----</option>
                                            <option value="PlasmaStorm">Plasma Storm</option>
                                            <option value="LegendaryTreasures">Legendary Trasures</option>
                                            <option value="151">Colección 151</option>
                                            <option value="BlackBolt">Black Bolt</option>
                                            <option value="ParadoxRift">Paradox Rift</option>
                                            <option value="CrownZenith">Crown Zenith</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">

                                    <!--Image form-->

                                    <div class="col-12 col-md-6">
                                        <label for="image" class="form-label">Image URL</label>
                                        <input type="text" id="image" name="Image" class="form-control" placeholder="URL">
                                    </div>

                                    <!--Release date form-->

                                    <div class="col-12 col-md-6">
                                        <label for="release_date" class="form-label">Release date</label>
                                        <input type="date" id="release_date" name="Release_date" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-3">

                                    <!--Illustrator form-->

                                    <div class="col-12">
                                        <label for="illustrator" class="form-label">Illustrator</label>
                                        <input type="text" id="illustrator" name="Illustrator" class="form-control" placeholder="Name of illustrator">
                                    </div>
                                </div>
                                <div class="row">

                                    <!--Canecel and save buttons-->
                                    
                                    <div class="col-12 d-flex justify-content-between">
                                        <a href="index.html" class="btn btn-secondary">Cancel</a>
                                        <button type="submit" class="btn btn-primary save-btn">Save</button> <!--Not implemented yet-->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>
    </body>
</html>
