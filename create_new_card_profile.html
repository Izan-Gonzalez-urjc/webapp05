<!DOCTYPE html>
<html>
    <head>
        <link href="style/style.css" rel="stylesheet">
        <title>Create a new card</title>
    </head>   
    <body class="store-main">
    <header class="pokemon-banner" style="margin-bottom: 20px;">
        <div class="container-fluid">
            <div class="row align-items-center banner-content">
                <!-- Logo y nombre -->
                <div class="col-12 col-md-6 logo-section">
                    <div class="logo-container">
                        <div class="pokeball-logo">
                            <div class="pokeball-top"></div>
                            <div class="pokeball-middle">
                                <div class="pokeball-button"></div>
                            </div>
                            <div class="pokeball-bottom"></div>
                        </div>
                        <div class="brand-text">
                            <h1 class="store-name">TCG DEVS</h1>
                            <p class="store-tagline">Tu tienda de cartas Pokémon</p>
                        </div>
                    </div>
                </div>

                <!-- Navegación -->
                <div class="col-12 col-md-6 nav-section">
                    <nav class="banner-nav">
                        <ul class="nav-links">
                            <li><a href="#inicio" class="nav-link">Inicio</a></li>
                            <li><a href="#cartas" class="nav-link">Cartas</a></li>
                            <li><a href="#sobres" class="nav-link">Sobres</a></li>
                            <li><a href="#contacto" class="nav-link">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Decoración con patrones -->
        <div class="banner-decoration">
            <div class="pattern-element pattern-1"></div>
            <div class="pattern-element pattern-2"></div>
            <div class="pattern-element pattern-3"></div>
        </div>
    </header>
    <main>
        <div></div>
        <div style="text-align: center;">
        <form>
            <label for="pokemon_name">Name</label>
            <input type="text" id="pokemon_name" name="Name" placeholder="Name of the pokemon card" required>
        </form>
        <form>  
            <label for ="price">Price</label>
            <input type="number" id="price" name="Price" step="0.01" min="0" placeholder="Price of the card">
        </form>
        <form>
            <label for ="colection">Colection</label>
            <select name ="Colection" id = "colection">
                <option value="" disabled selected hidden>-----</option>
                <option value="PlasmaStorm">Plasma Storm</option>
                <option value="LegendaryTreasures">Legendary Trasures</option>
                <option value="151">Colección 151</option>
                <option value="BlackBolt">Black Bolt</option>
                <option value="ParadoxRift">Paradox Rift</option>
                <option value="CrownZenith">Crown Zenith</option>
            </select>
        </form>
        <form>
            <label for="image">Image URL</label>
            <input type="text" id="image" name="Image" placeholder="URL">
        </form>
        <form>
            <label for="release_date">Release_date</label>
            <input type="date" id="release_date" name="Release_date">
        </form>
        <form>
            <label for="illustrator">Illustrator</label>
            <input type="text" id="illustrator" name="Illustrator" placeholder="Name of the card's illustrator">
        </form>
        <form>
            <input type="button" value="Cancel" onclick="window.location.href='index.html'">
            <input type="submit" value="Save"> <!--Not implemented-->
        </form>
        </div>
    </main>
    </body>
</html>
